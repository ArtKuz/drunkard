    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Карточная игра "Пьяница"</title>

    <body>
        <!--[if lt IE 7]>

        <h1>Карточная игра "Пьяница"</h1>
        <div class="settings">
            <h2>Настройки</h2>
            <form action="#">
                <label for="playersCount">Количество игроков(2-8):</label>
                <input type="number" id="playersCount" value="4" maxlength="5" required pattern="[2-8]"/>
                <div class="error"></div>
                <label for="timer">Длительность хода (мс):</label>
                <input type="number" id="timer" value="300" />
                <div class="control">
                    <button id="start">Старт</button>
                    <button id="stop">Стоп</button>
                    <button id="pause" disabled>Пауза</button>
                </div>
                <div class="control">
                    <button id="step">Следующий ход</button>
                </div>
                <div class="control">
                    <label for="debugging">Режим отладки:</label>
                    <input type="checkbox" id="debugging" checked />
                </div>
            </form>
        </div>

        <div class="table">
            <div id="player0"><div class="name"></div><div class="count"></div></div>
            <div id="player1"><div class="name"></div><div class="count"></div></div>
            <div id="player2"><div class="name"></div><div class="count"></div></div>
            <div id="player3"><div class="name"></div><div class="count"></div></div>
            <div id="player4"><div class="name"></div><div class="count"></div></div>
            <div id="player5"><div class="name"></div><div class="count"></div></div>
            <div id="player6"><div class="name"></div><div class="count"></div></div>
            <div id="player7"><div class="name"></div><div class="count"></div></div>
        </div>
        <div id="findings"></div>

        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
